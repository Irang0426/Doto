<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>í•  ì¼ ì…ë ¥</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>

    .selected-date { background-color: #f8d7da; border-radius: 50%; padding: 5px; }
    #selectionGuide { font-weight: bold; margin: 10px 0; color: #555; }

</head>
<body class="bg-light">
<div class="container py-4">
  <h3>ğŸ“† í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”</h3>

  <div class="btn-group my-3" role="group">
    <button type="button" class="btn btn-outline-secondary tab-button active" data-mode="single">ì¼ë°˜</button>
    <button type="button" class="btn btn-outline-secondary tab-button" data-mode="range">ê¸°ê°„</button>
    <button type="button" class="btn btn-outline-secondary tab-button" data-mode="repeat">ë°˜ë³µ</button>
    <button type="button" class="btn btn-outline-secondary tab-button" data-mode="multi">ë‹¤ì¤‘</button>
  </div>

  <div id="selectionGuide"></div>

  <form th:action="@{${todo.id != null} ? '/todo/todos/' + ${todo.id} + '/edit' : '/todo/todos'}" method="post" th:object="${todo}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="userId" th:value="${todo.userId}" />
    <input type="hidden" name="startDate" id="startDate">
    <input type="hidden" name="endDate" id="endDate">
    <input type="hidden" name="repeatType" id="repeatType">
    <input type="hidden" name="multiDates" id="multiDates">
    <input type="hidden" name="repeatDays" id="repeatDays">

    <div id="repeat-options" style="display: none;" class="mb-3">
      <label for="repeatSelector">ë°˜ë³µ ìœ í˜•:</label>
      <select id="repeatSelector" class="form-select">
        <option value="DAILY" selected>ë§¤ì¼</option>
        <option value="WEEKLY">ë§¤ì£¼</option>
        <option value="MONTHLY">ë§¤ì›”</option>
      </select>
    </div>

    <div id="weekly-options" style="display: none;" class="mb-3">
      <label>ìš”ì¼ ì„ íƒ:</label>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-primary day-btn" data-day="1">ì›”</button>
        <button type="button" class="btn btn-outline-primary day-btn" data-day="2">í™”</button>
        <button type="button" class="btn btn-outline-primary day-btn" data-day="3">ìˆ˜</button>
        <button type="button" class="btn btn-outline-primary day-btn" data-day="4">ëª©</button>
        <button type="button" class="btn btn-outline-primary day-btn" data-day="5">ê¸ˆ</button>
        <button type="button" class="btn btn-outline-primary day-btn" data-day="6">í† </button>
        <button type="button" class="btn btn-outline-primary day-btn" data-day="0">ì¼</button>
      </div>
    </div>

    <div id="calendar"></div>

    <div class="mt-4">
      <div class="mb-3">
        <label for="title" class="form-label">í•  ì¼ ì œëª©</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" required>
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">ë‚´ìš©</label>
        <textarea class="form-control" id="content" th:field="*{content}" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="priority" class="form-label">ì¤‘ìš”ë„</label>
        <select class="form-select" id="priority" th:field="*{priority}">
          <option value="LOW">ë‚®ìŒ</option>
          <option value="MEDIUM">ë³´í†µ</option>
          <option value="HIGH">ë†’ìŒ</option>
        </select>
      </div>

      <div class="form-check form-switch mb-3">
        <input type="hidden" name="_completed" value="0" />
        <input class="form-check-input" type="checkbox" role="switch" id="completed" th:field="*{completed}" value="1">
        <label class="form-check-label" for="completed">ì™„ë£Œ ì—¬ë¶€</label>
      </div>
    </div>

    <div class="mt-4 text-end">
      <button type="submit" class="btn btn-primary">í•  ì¼ ì €ì¥</button>
    </div>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    let mode = 'single';
    let selectedDates = [];
    let selectedWeekdays = [];

    const repeatSelector = document.getElementById('repeatSelector');
    const repeatTypeInput = document.getElementById('repeatType');
    const weeklyOptions = document.getElementById('weekly-options');

    // ì´ˆê¸°í™”
    repeatTypeInput.value = repeatSelector.value;

    repeatSelector.addEventListener('change', function () {
      repeatTypeInput.value = this.value;
      weeklyOptions.style.display = (this.value === 'WEEKLY') ? 'block' : 'none';
    });

    function updateSelectionGuide() {
      const guide = document.getElementById('selectionGuide');
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;

      if (mode === 'range' || mode === 'repeat') {
        if (!start) {
          guide.innerText = 'ğŸŸ¢ ì‹œì‘ì¼ì„ ì„ íƒí•˜ì„¸ìš”';
        } else if (!end) {
          guide.innerText = 'ğŸ”´ ì¢…ë£Œì¼ì„ ì„ íƒí•˜ì„¸ìš”';
        } else {
          guide.innerText = `ì„ íƒëœ ê¸°ê°„: ${start} ~ ${end}`;
        }
      } else {
        guide.innerText = '';
      }
    }

    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', function () {
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        mode = this.dataset.mode;

        document.getElementById('repeat-options').style.display = (mode === 'repeat') ? 'block' : 'none';
        weeklyOptions.style.display = 'none';

        if (mode === 'multi') {
          selectedDates = [];
          document.getElementById('multiDates').value = '';
        }

        updateSelectionGuide();
      });
    });

    document.querySelectorAll('.day-btn').forEach(button => {
      button.addEventListener('click', function () {
        const day = this.dataset.day;
        if (selectedWeekdays.includes(day)) {
          selectedWeekdays = selectedWeekdays.filter(d => d !== day);
          this.classList.remove('active');
        } else {
          selectedWeekdays.push(day);
          this.classList.add('active');
        }
        document.getElementById('repeatDays').value = selectedWeekdays.join(',');
      });
    });

    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'ko',
      selectable: true,
      dateClick: function (info) {
        const clickedDate = info.dateStr;
        const startInput = document.getElementById('startDate');
        const endInput = document.getElementById('endDate');
        const repeatType = document.getElementById('repeatType');
        const repeatDays = document.getElementById('repeatDays');
        const multiDatesInput = document.getElementById('multiDates');

        calendar.getEvents().forEach(e => e.remove());

        // SINGLE
        if (mode === 'single') {
          startInput.value = clickedDate;
          endInput.value = '';
          calendar.addEvent({ title: 'ì„ íƒë¨', start: clickedDate, allDay: true });
        }

        // RANGE
        else if (mode === 'range') {
          if (!startInput.value) {
            startInput.value = clickedDate;
            endInput.value = '';
            calendar.addEvent({ title: 'ì‹œì‘', start: clickedDate, allDay: true });
          } else if (!endInput.value) {
            endInput.value = clickedDate;

            let start = new Date(startInput.value);
            let end = new Date(endInput.value);
            if (start > end) [start, end] = [end, start];

            startInput.value = start.toISOString().split('T')[0];
            endInput.value = end.toISOString().split('T')[0];

            const displayEnd = new Date(end.getTime());
            displayEnd.setDate(displayEnd.getDate() + 1); // ì¢…ë£Œì¼ í¬í•¨

            calendar.addEvent({
              title: 'ê¸°ê°„',
              start: start,
              end: displayEnd,
              allDay: true
            });
          } else {
            startInput.value = clickedDate;
            endInput.value = '';
            calendar.addEvent({ title: 'ì‹œì‘', start: clickedDate, allDay: true });
          }
        }

        // REPEAT
        else if (mode === 'repeat') {
          if (!startInput.value) {
            startInput.value = clickedDate;
            endInput.value = '';
            calendar.addEvent({ title: 'ì‹œì‘', start: clickedDate, allDay: true });
          } else if (!endInput.value) {
            endInput.value = clickedDate;

            let start = new Date(startInput.value);
            let end = new Date(endInput.value);
            if (start > end) [start, end] = [end, start];

            startInput.value = start.toISOString().split('T')[0];
            endInput.value = end.toISOString().split('T')[0];

            const type = repeatType.value;
            const days = repeatDays.value.split(',').map(d => parseInt(d));
            const current = new Date(startInput.value);
            const endDate = new Date(endInput.value);

            while (current <= endDate) {
              const day = current.getDay();

              if (type === 'DAILY') {
                calendar.addEvent({ title: 'ë§¤ì¼', start: new Date(current), allDay: true });
              } else if (type === 'WEEKLY' && days.includes(day)) {
                calendar.addEvent({ title: 'ë§¤ì£¼', start: new Date(current), allDay: true });
              } else if (type === 'MONTHLY') {
                const origin = new Date(startInput.value);
                if (current.getDate() === origin.getDate()) {
                  calendar.addEvent({ title: 'ë§¤ì›”', start: new Date(current), allDay: true });
                }
              }

              current.setDate(current.getDate() + 1);
            }
          } else {
            startInput.value = clickedDate;
            endInput.value = '';
            calendar.addEvent({ title: 'ì‹œì‘', start: clickedDate, allDay: true });
          }
        }

        // MULTI
        else if (mode === 'multi') {
          if (!selectedDates.includes(clickedDate)) {
            selectedDates.push(clickedDate);
          } else {
            selectedDates = selectedDates.filter(d => d !== clickedDate);
          }
          multiDatesInput.value = selectedDates.join(',');

          selectedDates.forEach(date => {
            calendar.addEvent({ title: 'ì„ íƒë¨', start: date, allDay: true });
          });
        }

        updateSelectionGuide();
      }
    });

    calendar.render();
  });
</script>

</body>
</html>
