<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${todo.id != null} ? '할 일 수정' : '할 일 추가'">할 일</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 th:text="${todo.id != null} ? '할 일 수정' : '새 할 일 추가'" class="mb-4">할 일</h2>

  <form th:action="${todo.id != null} ? @{'/todo/todos/' + ${todo.id}} : @{/todo/todos}" method="post">
    <input type="hidden" name="userId" th:value="${todo.userId}" class="form-control" required>
    <input type="date" name="startDate" th:value="${todo.startDate}" class="form-control" required />

    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" id="title" name="title" th:value="${todo.title}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea id="content" name="content" rows="4" class="form-control" th:text="${todo.content}"></textarea>
    </div>

    <div class="mb-3">
      <label for="priority" class="form-label">우선순위</label>
      <select name="priority" id="priority" class="form-select">
        <option value="LOW" th:selected="${todo.priority == 'LOW'}">낮음</option>
        <option value="MEDIUM" th:selected="${todo.priority == 'MEDIUM'}">보통</option>
        <option value="HIGH" th:selected="${todo.priority == 'HIGH'}">높음</option>
      </select>
    </div>

    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" role="switch" id="completed" name="completed" th:checked="${todo.completed == 1}">
      <label class="form-check-label" for="completed">완료 여부</label>
    </div>

    <button type="submit" class="btn btn-success">저장</button>
  </form>
  <a th:href="@{/todos}" class="btn btn-outline-secondary">목록으로</a>
</div>
</body>
</html>
