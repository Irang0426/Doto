<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${todo.id != null} ? '할 일 수정' : '할 일 추가'">할 일</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 th:text="${todo.id != null} ? '할 일 수정' : '새 할 일 추가'" class="mb-4">할 일</h2>

  <form th:action="@{${todo.id} != null ? '/todo/todos/' + ${todo.id} + '/edit' : '/todo/todos'}" method="post">
    <input type="hidden" name="isDelete" th:value="${todo.isDelete != null ? todo.isDelete : 0}" />
    <input type="hidden" name="userId" th:value="${todo.userId}" class="form-control" required>
    <input type="date" name="startDate"
           th:value="${startDateString}"
           class="form-control" required />


    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" id="title" name="title" th:value="${todo.title}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea id="content" name="content" rows="4" class="form-control" th:text="${todo.content}"></textarea>
    </div>

    <div class="mb-3">
      <label for="priority" class="form-label">우선순위</label>
      <select name="priority" id="priority" class="form-select">
        <option value="LOW" th:selected="${todo.priority == 'LOW'}">낮음</option>
        <option value="MEDIUM" th:selected="${todo.priority == 'MEDIUM'}">보통</option>
        <option value="HIGH" th:selected="${todo.priority == 'HIGH'}">높음</option>
      </select>
    </div>

    <div class="form-check form-switch mb-3">
      <!-- 체크 안 했을 때 기본값 0 -->
      <input type="hidden" name="completed" value="0" />

      <!-- 체크하면 1로 덮어씀 -->
      <input class="form-check-input" type="checkbox" role="switch"
             id="completed" name="completed" value="1"
             th:checked="${todo.completed != null and todo.completed == 1}">


      <label class="form-check-label" for="completed">완료 여부</label>
    </div>


    <input type="hidden" name="redirect" th:value="${param.redirect}" />
    <button type="submit" class="btn btn-success">저장</button>
  </form>
  <a th:href="@{/todo/todos}" class="btn btn-outline-secondary">목록으로</a>
</div>
</body>
</html>
