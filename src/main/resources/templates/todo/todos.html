<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>할 일 목록</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4">📝 나의 할 일 목록</h2>
  <a href="/todos/new" class="btn btn-primary mb-3">+ 새 할 일 추가</a>

  <table class="table table-hover bg-white shadow-sm rounded">
    <thead class="table-dark">
    <tr>
      <th>제목</th>
      <th>내용</th>
      <th>우선순위</th>
      <th>상태</th>
      <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
      <td th:text="${todo.title}">제목</td>
      <td th:text="${todo.content}">내용</td>
      <td th:text="${todo.priority}">MEDIUM</td>
      <td>
        <span th:if="${todo.completed == 1}" class="badge bg-success">완료</span>
        <span th:if="${todo.completed == 0}" class="badge bg-secondary">미완료</span>
      </td>
      <td>
        <a th:href="@{'/todos/' + ${todo.id} + '/edit'}" class="btn btn-sm btn-outline-secondary">수정</a>
        <form th:action="@{'/todos/' + ${todo.id} + '/delete'}" method="post" class="d-inline">
          <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
